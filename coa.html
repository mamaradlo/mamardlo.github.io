<!DOCTYPE html>
<html>
<head>
  <title>Customer Information Form</title>
  <style>
    /* CSS styling for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, textarea, select {
      width: 100%;
      padding: 5px;
    }

    .error {
      color: red;
      font-size: 12px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var address = document.getElementById("address").value;
      var gender = document.querySelector('input[name="gender"]:checked');
      var newsletter = document.getElementById("newsletter").checked;
      
      var errorMessages = [];

      if (name === "") {
        errorMessages.push("Please enter your name.");
      }

      if (email === "") {
        errorMessages.push("Please enter your email address.");
      }

      if (phone === "") {
        errorMessages.push("Please enter your phone number.");
      }

      if (address === "") {
        errorMessages.push("Please enter your address.");
      }

      if (!gender) {
        errorMessages.push("Please select your gender.");
      }

      if (!newsletter) {
        errorMessages.push("Please subscribe to the newsletter.");
      }

      var errorContainer = document.getElementById("errorContainer");
      errorContainer.innerHTML = "";

      if (errorMessages.length > 0) {
        for (var i = 0; i < errorMessages.length; i++) {
          var errorParagraph = document.createElement("p");
          errorParagraph.classList.add("error");
          errorParagraph.textContent = errorMessages[i];
          errorContainer.appendChild(errorParagraph);
        }
        return false; // Prevent form submission
      }

      return true; // Proceed with form submission
    }
  </script>
</head>
<body>
  <h1>Customer Information Form</h1>
  <form id="customerForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <p class="error" id="message-error"></p>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
    </div>

    <div class="form-group">
      <label for="newsletter">Subscribe to Newsletter:</label>
      <input type="checkbox" id="newsletter" name="newsletter">
    </div>

    <input type="submit" class="btn" value="Submit">
  </form>

  <div id="errorContainer"></div>
</body>
</html>
